<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="../css/#" /> -->
		<title>Tudor的主页</title>
		<style>
			* {
				padding: 0%;
				margin: 0%;
				border: 0;
				list-style: none;
			}
			
			html {
				height: 100%;
				background-color: rgb(15, 20, 24);
			}

			body {
				height: 100%;
				color: white;
				font-size: 20px;
				background-color: #000;
				background: url(../images/bg.jpg) no-repeat fixed center top;
				background-size: 100%;
			}

			.nav {
				/* sticky: 元素根据正常文档流进行定位，然后相对它的最近滚动祖先;
				基于 top、right、bottom 和 left 的值进行偏移。 */
				/* position: sticky;
				top: 0;
				overflow: hidden; */
				color: #000;
				background-color: rgba(255, 255, 255, 1);
				font: bold 30px/50px 'Times New Roman', 'Courier New', Courier, monospace;
				box-shadow: 0px -5px 10px 10px rgba(130, 130, 130, 0.8);
			}

			.nav a {
				display: inline-block;
				margin-right: 30px;
				font-size: 25px;
/* 				color: #000; */
				text-decoration: none;
				line-height: 60px;
				text-align: center;
			}
			
			.nav a:link {
				color: #000;
			}

			.nav a:visited {
				color: #000;
			}

			span.symbol {
				line-height: 60px;
				margin-left: 30px;
				margin-right: 50px;
				text-align: center;
			}

			.test {
				height: 1000px;
			}

			div.backblock {
				/* CSS 中提供了 5 个有关过渡的属性:
				transition-property：设置元素中参与过渡的属性；
				transition-duration：设置元素过渡的持续时间；
				transition-timing-function：设置元素过渡的动画类型；
				transition-delay：设置过渡效果延迟的时间，默认为 0；
				transition：简写属性，用于同时设置上面的四个过渡属性。 */
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<span class="symbol">MY BLOG</span>
			<a href="#">主页</a>
			<a href="#">文章</a>
			<a href="#">画廊</a>
			<a href="#">关于</a>
			<div class="backblock"></div>
		</div>
		<div class="test"></div>
		<script></script>
	</body>
</html>
